syntax = "proto3";

package payments;

service PaymentsService {
  rpc CreateCharge (CreateChargeMessage) returns (CreateChargeResponse) {}
}

message CreateChargeResponse {
  string id = 1;
}

message CreateChargeMessage {
  string email = 1;
  CardMessage card = 2;
  int32 amount = 3;
}

message CardMessage {
  string token = 1;
  // string cvc = 1;
  // int32 expMonth = 2;
  // int32 expYear = 3;
  // string number = 4;
}